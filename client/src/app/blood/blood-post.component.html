    <div class="container fix-nav-padding">
        <div class="fix-nav-padding"></div>
        <div class="row blood">
            <div class="col-md-8" style="padding-left: 0">
                <h2 class="block-title">Blood</h2>
            </div>
            <div class="col-md-offset-1 col-md-3">
                <h2 class="block-title">Events</h2>
            </div>
        </div>
        <div class="row blood">
            <div class="left">
              <ng-container *ngFor="let bloodPost of bloodPostList">
                <div class="row">
                    <div class="col-md-2">
                        <img src="../../assets/images/{{bloodPost.bloodGroup.image}}">
                    </div>
                    <div class="col-md-9">
                        <p class="blood-date pull-left"><b>Posted : </b>{{bloodPost.postDate}}</p>
                        <p class="blood-date pull-right"><b>Till : </b>{{bloodPost.deadline}}</p>
                        <div class="clearfix"></div>
                        <p class="blood-description">
                          {{bloodPost.post}}
                        </p>
                        <p class="contact"><b>Contact:</b>{{bloodPost.contact}}</p>
                        <p class="location"><b>Location:</b>{{bloodPost.location}}</p>
                    </div>
                </div>
                <hr>
              </ng-container>
            </div>

            <div class="right">
              <ng-container *ngFor="">
                <div class="row left-padding">
                    <h4>Event Heading</h4>
                    <p>Location: nowhere</p>
                    <p>Date: 2017-12-6</p>
                    <p>Time: 8AM - 10AM</p>

                </div>
              </ng-container>
            </div>


        </div> <!-- /.row -->
    </div><!-- /.container -->
