<div class="container-fluid">
  <div class="row animated fadeIn">
    <div class="col-md-3 col-sm-12 text-center profile-background">
      <img src='../../assets/images/{{doctor.photo}}' class="custom-image">
      <p class="doctorName">Dr. {{doctor.name}}</p>
      <p class="doctorSpeciality">{{doctor.speciality.name}}</p>
      <p class="doctorGender">{{doctor.gender}}</p>
      <p class="doctorEmail">{{doctor.contact.emailId}}</p>
    </div>
    <ng-container *ngFor="let hospital of hospitalList">
      <div>
        <div class="col-md-4 col-md-offset-3">
          <p class="text-capitalize"><b>{{hospital.name}}</b></p>
          <p class="text-center"><b>Schedule</b></p>
          <table class="table">
            <tr>
              <th>Day</th>
              <th>Time</th>
            </tr>
            <ng-container *ngFor="let schedule of scheduleMap[hospital.id]">
              <tr>
                <td>{{schedule.days.day}}</td>
                <td>{{schedule.startTime}} to {{schedule.endTime}}</td>
              </tr>
            </ng-container>
          </table>
        </div>
        <div class="col-md-5">
          <ngui-map zoom="14" center="{{hospital.address.streetAddress}}, {{hospital.address.city.name}}, {{hospital.address.country.name}}">
            <marker position="{{hospital.address.streetAddress}}" draggable="true"></marker>
          </ngui-map>
        </div>
      </div>
    </ng-container>
  </div>
</div>
