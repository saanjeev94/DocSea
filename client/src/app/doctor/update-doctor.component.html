<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <h1 class="text-center">{{title}}</h1>
      <form class="form-horizontal" #updatedoctor="ngForm" (ngSubmit)="onSubmit()">

        <div class="form-group" >
          <label class="col-md-4">ID:</label>
          <div class="col-md-7">
            <input type="text" class="form-control" name="id"
                   [(ngModel)]="doctor.id" #id="ngModel" disabled
                   required minlength="5">
          </div>
        </div>

        <div class="form-group" >
          <label class="col-md-4">Name:</label>
          <div class="col-md-7">
            <input type="text" class="form-control" name="name"
                   [(ngModel)]="doctor.name" #name="ngModel"
                   placeholder="Enter Doctor's Name"
                   required minlength="5">
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4">Gender:</label>
          <div class="col-md-7">
            <span class="col-md-4">
              <input type="radio" name="gender" [(ngModel)]="doctor.gender" #gender="ngModel" value="male">
              <label>Male</label>
            </span>
            <span class="col-md-4">
              <input type="radio" name="gender" [(ngModel)]="doctor.gender" #gender="ngModel" value="female">
              <label>Female</label>
            </span>
            <span class="col-md-4">
              <input type="radio" name="gender" [(ngModel)]="doctor.gender" #gender="ngModel" value="others">
              <label>Others</label>
            </span>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4">Qualification</label>
          <div class="col-md-7">
            <select type="text" class="form-control" name="qualification"
                    [(ngModel)]="doctor.qualification" #qualification="ngModel">
              <option value="MD">MD</option>
              <option value="MBBS">MBBS</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4">Speciality</label>

          <div class="col-md-7">
            <select type="text" class="form-control" name="speciality"
                    [(ngModel)]="doctor.speciality.name"
                    #speciality="ngModel">
              <option value="Cardiology">Cardiology</option>
              <option value="Neurology">Neurology</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4">Upload Picture</label>
          <div class="col-md-7">
            <input type="file" name="photo"
                    accept="image/*" (change)="onChange($event)">
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4">Primary Number:</label>
          <div class="col-md-7">
            <input type="text" class="form-control" name="contactNumber1"
                   [(ngModel)]="doctor.contact.contactNumber1"
                   #contactNumber1="ngModel" placeholder="Enter Doctor's Primary Contact Number">
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4">Secondary Number:</label>
          <div class="col-md-7">
            <input type="text" class="form-control" name="contactNumber2"
                   [(ngModel)]="doctor.contact.contactNumber2"
                   #contactNumber2="ngModel" placeholder="Enter Doctor's Secondary Contact Number">
          </div>
        </div>

        <div class=" form-group">
          <label class="col-md-4">Email</label>
          <div class="col-md-7">
            <input type="text" class="form-control" name="emailId"
                   [(ngModel)]="doctor.contact.emailId"
                   #emailId="ngModel" placeholder="Enter Doctor's Email Address">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4">NMC Number:</label>
          <div class="col-md-7">
            <input type="text" class="form-control" name="nmcNumber"
                   [(ngModel)]="doctor.nmcNumber"
                   #nmcNumber="ngModel" placeholder="Enter Doctor's Nepal Medical Council Number">
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4">Details:</label>
          <div class="col-md-7">
            <textarea rows="3" class="form-control" name="details"
                   [(ngModel)]="doctor.details"
                      #details="ngModel" placeholder="Enter Further Details of the Doctor">
            </textarea>
          </div>
        </div>

        <div class="col-md-offset-4 col-md-7">
          <button type="submit" class="btn btn-default" [routerLink]="['/update',doctor.id]">Update</button>
        </div>

      </form>
    </div>
  </div>
</div>
